<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()+ ' '+person.getYearOfBirth()}">VALUE</p>
<p th:text="${person.getPersonId()}">VALUE</p>

<p>
<div th:object${books} th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getNameOfBook()}">book</a>
</div>
</p>
<p th:if="${books.isEmpty}">This person has not books</p>


<a th:href="@{/people/{id}/edit(id=${person.getPersonId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Delete" />
</form>
</body>
</html>
